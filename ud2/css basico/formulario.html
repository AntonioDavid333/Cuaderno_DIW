<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="icon" type="image/png" href="../../icono/icono.png">
</head>
<body>
    <img src="LogoDivertix.png">
    <h1>Divertix</h1>
    <h2>Animación y Ocio desde 1999</h2>
    <form>
        <fieldset>
            <legend>Formulario de contacto</legend>
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" placeholder="Introduzca su nombre y/o apellidos">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="tel" name="telefono" placeholder="Introduzca un teléfono de contacto">
            </div>

            <div>
                <label for="telefono">Teléfono</label>
                <input type="email" name="email" placeholder="Introduzca un email de contacto">
            </div>
            <div>
                <input type="submit" placeholder="enviar">
            </div>
            
        </fieldset>
    </form>
    
</body>
</html>
