<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
            background-color:lightslategray;
        }
        header{
            border: solid 2px;
            border-radius: 20px;
            background-color: rgb(83, 95, 107);
        }
        header>h3{
            background-color: goldenrod;
            color: white;
            padding: 10px;
            font-size: 2em;
            font-family: Arial, Helvetica, sans-serif;
        }
        main{
            display: flex;
            flex-direction: column;
        }
        article{
            /*border: solid 4px;*/
            display: flex;
            padding: 20px;
            gap: 20px;
            justify-content: space-between;
            align-items: center;
            /*width: 2000px;*/
        }
        div{
            /*border: solid red 2px;*/
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 800px;
            text-align: center;
        }
        iframe{
            width: 100%;
            height: 100%;
        }
        div>h3{
            /*border: solid green 2px;*/
            border-radius: 10px;
            padding: 20px;
            width: 50%;
            font-size: 1.5em;
            color: white;
            background-color: rgb(84, 96, 109);
            font-family: Arial, Helvetica, sans-serif;
            
        }
    </style>
</head>
<body>
    <header>
        <h1>Web antes y despues</h1>
        <h3>Amazon</h3>
    </header>
    <main>
        <article>
            <div>
                <h3>Nowadays</h3>
                
                <iframe src="https://www.amazon.es"></iframe>
            </div>
            <div>
                <h3>04/02/2025</h3>
                <iframe src="https://web.archive.org/web/20050204004733/https://www.amazon.com/exec/obidos/subst/home/home.html"></iframe>
            </div>
        </article>
    </main>
</body>
</html>
